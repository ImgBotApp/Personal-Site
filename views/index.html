<!DOCTYPE html5>
<html>
  <head>
    <title>Derek Argueta</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Polymer black magic -->
    <script src="components/webcomponentsjs/webcomponents.min.js"></script>
    <!--<script src="components/polymer/polymer.min.js"></script>-->

    <link rel="import" href="components/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="components/core-scaffold/core-scaffold.html"/>
    <link rel="import" href="components/core-menu/core-menu.html"/>
    <link rel="import" href="components/paper-item/paper-item.html"/>
    <link rel="import" href="components/core-item/core-item.html"/>
    <link rel="import" href="components/core-icon/core-icon.html"/>
    <link rel="import" href="components/core-icon-button/core-icon-button.html"/>
    <link rel="import" href="components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="components/core-animated-pages/transitions/slide-from-right.html">

    <!-- JavaScript -->
    <script>
      var template = document.querySelector('#t');
      template.pages = [
        {name: 'Single', hash: 'one'},
        {name: 'page', hash: 'two'},
        {name: 'app', hash: 'three'},
        {name: 'using', hash: 'four'},
        {name: 'Polymer', hash: 'five'}
      ];

      template.menuItemSelected = function(e, detail, sender) {
        if (detail.isSelected) {
          this.$ && this.$.scaffold.closeDrawer();
        }
      }
    </script>
  </head>

  <body fullbleed unresolved>
    <template is="auto-binding" id="t">
      <core-scaffold id="scaffold">

        <nav>
          <core-toolbar>
            <span>Single Page Polymer</span>
          </core-toolbar>
          <core-menu valueattr="hash" selected="{{route}}" on-core-select="{{menuItemSelected}}">
            <template repeat="{{page, i in pages}}">
              <paper-item hash="{{page.hash}}" noink>
                <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                <a href="#{{page.hash}}">{{page.name}}</a>
              </paper-item>
            </template>
          </core-menu>
        </nav>

        <core-toolbar tool flex>
          <div flex>Application</div>
          <core-icon-button icon="refresh"></core-icon-button>
          <core-icon-button icon="add"></core-icon-button>
        </core-toolbar>

        <div layout horizontal center-center fit>
          <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">
            <template repeat="{{page, i in pages}}">
              <section hash="{{page.hash}}" layout vertical center-center>
                <div>{{page.name}}</div>
              </section>
            </template>
          </core-animated-pages>
        </div>
      </core-scaffold>
    </template>

  </body>
</html>
