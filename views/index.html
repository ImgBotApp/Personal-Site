<!DOCTYPE html5>
<html ng-app="myApp">
  <head>
    <title>Derek Argueta</title>

    <!-- Google Fonts -->

    rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="row">
        <div class="12u$">
          <h1 id="title">Derek Argueta</h1>
        </div>
        <div class="12u$">
          <h2 style="text-align:center" id="subtitle">
            <span id="programmer">Programmer</span>

        </div>

      <!-- Navigation -->
      <div class="row" id="nav" style="margin-top:80px">
        <div class="-1u 2u">
          <p><a href="#" id="home">Home</a></p>
        </div>
        <div class="2u">
          <p><a href="#work" id="work">Work</a></p>
        </div>
        <div class="2u">
          <p><a href="#projects" id="projects">Projects</a>

          <p><a href="#blog" id="blog">Blog</a></p>
        </div>
        <div class="2u$">
          <p><a href="#contact" id="contact">Contact</a></p>

        <div class="12u$" style="height:1px;background-color:black"></div>
      </div>
      
      <div id="main">

        <div ng-view></div>

      </div>
    </div>

    <div class="row" style="margin-top:150px">
      <div class="12u$">
        <p style="text-align:center;line-height:26px">Built on AngularJS + Express + Node.js<br/>&copy; 2015 Derek Argueta</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="components/skel/dist/skel.min.js"></script>
    <script src="js/script.min.js"></script>
